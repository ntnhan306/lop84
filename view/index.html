<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin Lớp 8/4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      .nav-button.active {
        background-color: #4f46e5; /* indigo-600 */
        color: white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="min-h-screen bg-gray-50 dark:bg-gray-800 p-4 sm:p-6 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 pb-4 border-b-2 border-indigo-500">
          <div>
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400">Thông tin Lớp 8/4</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 mt-1">Trang xem thông tin công khai (Tự động cập nhật)</p>
          </div>
          <a
            href="../edit/"
            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors"
          >
            Chỉnh sửa
          </a>
        </header>

        <!-- Navigation Buttons -->
        <nav class="mb-8 flex flex-wrap justify-center sm:justify-start gap-3">
            <button data-view="gallery" class="nav-button px-5 py-2.5 font-medium bg-white dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-lg text-sm text-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-all">
                Thư viện Ảnh/Video
            </button>
            <button data-view="classlist" class="nav-button px-5 py-2.5 font-medium bg-white dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-lg text-sm text-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-all">
                Danh sách Lớp
            </button>
            <button data-view="schedule" class="nav-button px-5 py-2.5 font-medium bg-white dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-lg text-sm text-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-all">
                Thời khóa biểu
            </button>
        </nav>

        <main class="space-y-12">
            <!-- Placeholder shown on initial load -->
            <div id="placeholder" class="text-center py-16">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">Chào mừng bạn!</h2>
                <p class="mt-2 text-gray-500 dark:text-gray-400">Vui lòng chọn một mục từ thanh điều hướng ở trên để xem thông tin chi tiết.</p>
            </div>

            <!-- Content Sections (initially hidden) -->
            <section id="gallery-section" class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 border-l-4 border-indigo-500 pl-4">Thư viện Ảnh/Video</h2>
                <div id="gallery-container"></div>
            </section>

            <section id="classlist-section" class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 border-l-4 border-indigo-500 pl-4">Danh sách Lớp</h2>
                <div id="classlist-container"></div>
            </section>

            <section id="schedule-section" class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 border-l-4 border-indigo-500 pl-4">Thời khóa biểu</h2>
                <div id="schedule-container"></div>
            </section>
        </main>

        <footer class="text-center mt-12 text-gray-500 dark:text-gray-400">
            <p>&copy; 2024 Lớp 8/4. Powered by Modern Technology.</p>
            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">v1.2</p>
        </footer>
      </div>
    </div>
    
    <script type="module" src="../js/view.js"></script>
</body>
</html>
