<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin Lớp 8/4 (v4.0)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #4f46e5; /* indigo-600 */
        --primary-color-light: #e0e7ff; /* indigo-100 */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .nav-tab {
        position: relative;
        transition: color 0.3s ease;
      }
      .nav-tab::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 3px;
        background-color: var(--primary-color);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }
      .nav-tab.active {
        color: var(--primary-color);
      }
      .dark .nav-tab.active {
        color: var(--primary-color-light);
      }
      .nav-tab.active::after {
        transform: scaleX(1);
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
          <div>
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400">Thông tin Lớp 8/4</h1>
            <div class="flex items-center gap-4 mt-2">
                <div id="connection-status" class="flex items-center gap-2 text-sm">
                    <!-- Status will be injected by JS -->
                </div>
            </div>
          </div>
          <a
            href="../edit/"
            id="edit-link"
            class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors"
          >
            <!-- Icon will be injected by JS -->
            <span>Chỉnh sửa</span>
          </a>
        </header>

        <!-- Navigation Tabs -->
        <nav class="border-b-2 border-gray-200 dark:border-gray-700 mb-8">
            <div class="flex items-center gap-8 -mb-px">
                <button data-view="gallery" class="nav-tab py-4 px-1 inline-flex items-center gap-2 text-lg font-medium text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-300">
                    <!-- Icon will be injected by JS -->
                    <span>Thư viện</span>
                </button>
                <button data-view="classlist" class="nav-tab py-4 px-1 inline-flex items-center gap-2 text-lg font-medium text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-300">
                    <!-- Icon will be injected by JS -->
                    <span>Danh sách Lớp</span>
                </button>
                <button data-view="schedule" class="nav-tab py-4 px-1 inline-flex items-center gap-2 text-lg font-medium text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-300">
                    <!-- Icon will be injected by JS -->
                    <span>Thời khóa biểu</span>
                </button>
            </div>
        </nav>

        <main id="view-content">
            <!-- Content will be injected by JS -->
        </main>

        <footer class="text-center mt-12 text-gray-500 dark:text-gray-400">
            <p>&copy; 2026 Lớp 8/4. Powered by Modern Technology.</p>
            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">v4.0</p>
        </footer>
      </div>
    </div>
    
    <script type="module" src="../js/view.js"></script>
</body>
</html>
