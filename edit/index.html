<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa - Thông tin Lớp 8/4 (v4.0)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Handsontable -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px;}
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      #auth-container, #edit-container { min-height: 100vh; }
      
      /* Handsontable dark theme adjustments */
      .htDark .handsontable { background-color: #1f2937; color: #f3f4f6; }
      .htDark .handsontable .htCore { border-color: #4b5563; }
      .htDark .handsontable th, .htDark .handsontable td { border-color: #4b5563; }
      .htDark .handsontable th { background-color: #374151; color: #f3f4f6; }
      .htDark .handsontable .htDimmed { color: #d1d5db; }
      .htDark .handsontable .htPlaceholder { color: #9ca3af; }
      .htDark .handsontable .htActiveStyle { background-color: #374151; }
      .htDark .handsontable .htSelection { background-color: rgba(79, 70, 229, 0.2); }
      .htDark .handsontable .ht__manualColumnMove.active, .htDark .handsontable .ht__manualRowMove.active { background-color: #4f46e5; }
      
      /* Accordion Styles */
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
      }
      .accordion-content.open {
        max-height: 5000px; /* Large enough value to not clip content */
        transition: max-height 1s ease-in-out;
      }
      .accordion-header .accordion-icon {
        transition: transform 0.3s ease;
      }
      .accordion-header.open .accordion-icon {
        transform: rotate(180deg);
      }
      #upload-progress-container {
        transition: opacity 0.3s ease;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="auth-container"></div>
    <div id="edit-container" class="hidden"></div>
    <div id="modal-container"></div>

    <script type="module" src="../js/edit.js"></script>
</body>
</html>
