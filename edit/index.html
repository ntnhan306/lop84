
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa - Thông tin Lớp 8/4 (v4.0)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px;}
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      #auth-container, #edit-container { min-height: 100vh; }
      
      /* Modern Accordion Styles */
      .accordion-content {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
      .accordion-content.open {
        grid-template-rows: 1fr;
      }
      .accordion-content > div {
        min-height: 0;
        visibility: hidden;
        transition: visibility 0.3s;
      }
      .accordion-content.open > div {
        visibility: visible;
      }

      .accordion-header .accordion-icon {
        transition: transform 0.3s ease;
      }
      .accordion-header.open .accordion-icon {
        transform: rotate(180deg);
      }
      
      /* Smooth transitions for inputs */
      input, textarea {
        transition: all 0.2s ease;
      }
      
      /* Row dragging animations */
      #classlist-table-body tr {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s ease;
      }
      
      tr.dragging {
        opacity: 0.4;
        background-color: #e0e7ff !important; /* indigo-100 */
        transform: scale(0.98);
      }
      
      /* Remove extra space when hidden */
      .hidden {
        display: none !important;
      }
      
      .stt-handle {
        cursor: grab;
      }
      .stt-handle:active {
        cursor: grabbing;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="auth-container"></div>
    <div id="edit-container" class="hidden"></div>
    <div id="modal-container"></div>

    <script type="module" src="../js/edit.js"></script>
</body>
</html>
