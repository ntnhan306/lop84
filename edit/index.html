<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa - Thông tin Lớp 8/4 (v3.0)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jspreadsheet-ce -->
    <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.14.0/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.14.0/dist/jspreadsheet.min.css" type="text/css" />

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px;}
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      #auth-container, #edit-container { min-height: 100vh; }
      /* jspreadsheet dark theme adjustments */
      .jss-dark { --jss-main-bg-color: #1f2937; --jss-main-font-color: #f3f4f6; --jss-border-color: #4b5563; --jss-header-bg-color: #374151; }
      
      /* Accordion Styles */
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
      }
      .accordion-content.open {
        max-height: 5000px; /* Large enough value to not clip content */
        transition: max-height 1s ease-in-out;
      }
      .accordion-header .accordion-icon {
        transition: transform 0.3s ease;
      }
      .accordion-header.open .accordion-icon {
        transform: rotate(180deg);
      }
      #upload-progress-container {
        transition: opacity 0.3s ease;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="auth-container"></div>
    <div id="edit-container" class="hidden"></div>
    <div id="modal-container"></div>

    <script type="module" src="../js/edit.js"></script>
</body>
</html>
